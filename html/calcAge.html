<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/calcAge.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">

  </body>
