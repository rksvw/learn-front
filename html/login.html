<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn login</title>
    <link href="../css/login.css" rel="stylesheet" />
  </head>
  <body>
    <form id="myform">
      <h2 id="welcome-greet">Welcome back</h2>
      <div id="top-form">
        <div id="user-info">
          <div id="flex-info">
            <div id="profile">
              <img src="" alt="" />
            </div>
            <div id="identity">
              <div>Ritik Sharma</div>
              <div>ritik.vw98@gmail.com</div>
            </div>
            <div id="opt">...</div>
          </div>
          <div id="authentic">
            <textarea placeholder="Password"></textarea>
            <span>show</span>
          </div>
          <div id="reset">Forgot password?</div>
        </div>
        <button id="submit">Sign in</button>
      </div>
      <div id="seperator">or</div>
      <div id="mid-form">
        <div id="agree">
          By clicking Continue, you agree to LinkedIn's
          <span>User Agreement</span>, <span>Privacy Policy</span>, and
          <span>Cookie Policy</span>.
        </div>
        <div id="google-login">
          <div id="google-profile"><img src="" alt="" id="image" /></div>
          <div id="google-identity">
            <div>Continue as Ritik</div>
            <div>ritik.vw98@gmail.com</div>
          </div>
          <div id="google-logo">Google Logo</div>
        </div>
      </div>
      <div id="seperator0">or</div>
      <div id="bottom-form">
        <div id="another-sign">Sign in using another account</div>
      </div>
    </form>
  </body>
</html>
