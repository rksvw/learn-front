<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fooder</title>
  </head>
  <body>
    <header>
      <div class="top">
        <div class="lft"></div>
        <div class="mdl">
          <h2>Fooder</h2>
        </div>
        <div class="rgt">
          <div class="profile">
            <p class="bold">Profile</p>
            <i class="ri-account-circle-fill"></i>
          </div>
        </div>
      </div>
      <div class="bottom"><p>Eat and Repeat</p></div>
    </header>
    <main>
      <section class="container" id="address">
        <input
          type="text"
          name="clint-location"
          id="location"
          placeholder="Select delivery location..."
        />
      </section>
      <section class="container" id="food">
        <input
          type="text"
          name="food-order"
          id="order"
          placeholder="Select restaurants, dishes, dinner and order..."
        />
      </section>
      <section class="row">
        <div class="col">
          <p>Veg Food</p>
          <div class="veg-food grid">
            <div>
              <img src="./food.jpg" alt="" />
              <p>Food 1</p>
            </div>
            <div>
              <img src="./food.jpg" alt="" />
              <p>Food 1</p>
            </div>
            <div>
              <img src="./food.jpg" alt="" />
              <p>Food 1</p>
            </div>

            <div>
              <img src="./food.jpg" alt="" />
              <p>Food 1</p>
            </div>
            <div>
              <img src="./food.jpg" alt="" />
              <p>Food 1</p>
            </div>
            <div>
              <img src="./food.jpg" alt="" />
              <p>Food 1</p>
            </div>
          </div>
        </div>
        <div class="col">
          <p>Non-Veg Food</p>
          <div class="nonveg-food grid">
            <div>
              <img src="./food.jpg" alt="" />
              <p>Food 1</p>
            </div>
            <div>
              <img src="./food.jpg" alt="" />
              <p>Food 1</p>
            </div>
            <div>
              <img src="./food.jpg" alt="" />
              <p>Food 1</p>
            </div>
            <div>
              <img src="./food.jpg" alt="" />
              <p>Food 1</p>
            </div>
            <div>
              <img src="./food.jpg" alt="" />
              <p>Food 1</p>
            </div>
            <div>
              <img src="./food.jpg" alt="" />
              <p>Food 1</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
