<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New accout?</title>
  </head>
  <body>
    <header>
      <div class="top">
        <h2>Fooder</h2>
        <div></div>
      </div>
    </header>
    <form action="">
      <div class="log"><p>New User</p></div>
      <div>
        <input type="text" name="" id="" placeholder="Enter your name" />
      </div>
      <div>
        <input type="text" name="" id="" placeholder="+91 921-XXX-XXXX" />
      </div>
      <div>
        <input type="text" name="" id="" placeholder="hello@email.com" />
      </div>
      <div>
        <input
          type="password"
          name=""
          id=""
          placeholder="Enter strong password"
        />
      </div>
      <p>
        <input type="checkbox" name="" id="" class="box" /> I Accepted all
        Terms&Condition and Privacy Policy related to fooder.
      </p>
      <div class="ac" id="pickAc">
        Already have account? <span> Login now</span>
      </div>
      <button type="submit" id="userBtn">Sign up</button>
    </form>
    <script src="./log.js"></script>
  </body>
</html>
