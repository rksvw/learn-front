<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./profile.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
  </head>
  <body>
    <header>
      <div class="back">
        <a href="index.html">
          <p>Back</p>
          <i class="ri-arrow-left-s-fill"></i>
        </a>
      </div>
      <div class="logo">
        <a href="index.html">
          <h2>Fooder</h2>
        </a>
        <p>Eat and Repeat</p>
      </div>
      <div class="home">
        <a href="index.html">
          <p>Home</p>
          <i class="ri-home-5-fill"></i>
        </a>
      </div>
    </header>
    <form action="" method="post">
      <div class="pf-img">
        <input type="image" src="" alt="" />
      </div>
      <div class="name">
        <input type="text" name="" id="" placeholder="Enter your name" />
        <button>Change</button>
      </div>
      <div class="num">
        <input type="text" name="" id="" placeholder="hello@email.com" />
        <button>Change</button>
      </div>
      <div class="loc">
        <input type="text" name="" id="" placeholder="+91 123 456 789" />
        <button>Change</button>
      </div>
      <div class="bio">
        <input
          type="text"
          name=""
          id=""
          placeholder="I like Spaghetti, Cakes, and Coca-cola"
        />
        <button>Change</button>
      </div>
      <button type="submit">Logout</button>
    </form>
  </body>
</html>
